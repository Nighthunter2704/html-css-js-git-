<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <table class ="calculator">
        <Thead>
        <tr><th colspan="4"><input type="number" id="input" placeholder="Enter the number"></th></tr>    
        <tr><th colspan="4" id="ans">Ans =</th></tr>
        </Thead>
        <Tbody>
            <!-- <tr>
                <td colspan="2"><button id="equal" onclick="equal()" >=</button></td>
                <td colspan="2"><button id="delete">del</button></td>
            </tr> -->
            <tr>
                <td><button class="Number1">1</button></td>
                <td><button class="Number2">2</button></td>
                <td><button class="Number3">3</button></td>
                <td><button class="Add" onclick="add()">+</button></td>
             </tr>
             <tr>
                <td><button class="Number4">4</button></td>
                <td><button class="Number5">5</button></td>
                <td><button class="Number6">6</button></td>
                <td><button class="Sub" onclick="sub()">-</button></td>
             </tr>
             <tr>
                <td><button class="Number7">7</button></td>
                <td><button class="Number8">8</button></td>
                <td><button class="Number9">9</button></td>
                <td><button class="multi" onclick="multi()">*</button></td>
             </tr>
             <tr>
                 <td colspan="2" class ="Number0"><button>0</button></td>   
                 <td><button class="dot">.</button></td>
                 <td><button class="div" onclick="div()">/</button></td>
            </tr>
            <tr><td colspan="4" onclick="reset()">reset</td></tr>
        </Tbody>
    </table>
</body>

<script src="index.js"></script>

</html>
